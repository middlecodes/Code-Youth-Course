<body>
    <script>
//         Write a function to sort two input
//  numbers in ascending order ascending

let a = prompt("Enter number here");
let b = prompt("Enter number here");

function ascending (a,b){
if(a < b){

alert(a + b);
}

else if (a > b){

alert(b + a);
}
}
ascending(a,b);
    </script>
</body>

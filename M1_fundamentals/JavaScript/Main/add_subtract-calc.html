<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Subtract</title>
</head>
<body>
    <script>
        const number = parseInt(prompt("Enter first number:"));
        const symbol = prompt("Enter + or -");
        const number2 = parseInt(prompt("Enter second number:"));

        if(symbol==("+")){
            alert(number + number2)
        }
        if(symbol==("-")){
            alert(number - number2)
        }
    </script>
</body>
<!-- Create a simple calculator using window.prompt that adds and subtracts numbers the user inputs -->
</html>

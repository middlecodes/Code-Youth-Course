<!-- 2.
        In HTML:
        -Create a table with a border

        In JavaScript:
        -Add two table rows with 2 cells
        -Inside the cells add some text
        -Append to the table -->
     
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
      </head>
      <body>
        <table id="table" border="1"></table>

        <script>
            document.getElementById("table")

            let row1 = table.insertRow();
            row1.innerHTML = "Salutations";

            let row2 = table.insertRow();
            row2.innerHTML = "Adios";

            let cell1 = row1.insertCell();
            let cell2 = row2.insertCell();

            cell1.innerHTML = "Hello Hello";
            cell2.innerHTML = "Goodbye Goodbye";

            // document.querySelector("table").appendChild(row1)
            // document.querySelector("table").appendChild(row2)



        </script>
      </body>
      </html>

    <!-- 4.
        In HTML:

        -console.log('Hello') using a call back function

        5.
        Find a way to console.log() the specific element you are clicking on using the one event listener

        !If you need help, google first, then ask for help -->

        <p class="same">First</p>
        <p class="same">Second</p>
        <p class="same">Third</p>

        <script>
            let pz = document.getElementsByClassName(".same")
            pz[0].addEventListener("click", myFunction)
            pz[1].addEventListener("click", myFunction2)
            pz[2].addEventListener("click", myFunction3)

            function myFunction(){
                console.log("Hello");
            }
            function myFunction2(){
                console.log("Second");
            }
            function myFunction3(){
                console.log("Third");
            }

        </script>

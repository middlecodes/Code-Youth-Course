  <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <!-- 3.
        Recreate the following HTML in JavaScript -->
            <h1>My Bio</h1>
            <div class="content">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, eos!</p>
            </div> 
            <script>

                const head = document.createElement("h1")
                head.innerText="My Bio"
                document.body.appendChild(head)

                let div = document.createElement("div")
                document.body.appendChild(div)

                let p = document.createElement("p")
                p.innerText = "orem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, eos!"
                div.appendChild(p)
            </script>
        </body>
        </html>
